// game
var g = {
        "init": function() {

        "start": function() {

            sce.cent();

            db.met();
            // db.step();

            // sce.step();

            // centered square

// data
var db = {
    "init": function() {
        // triangle list
        db.a = [];
    },
    "geom": function(s0) {
        // input square
        // output random layout
        var w0 = (1920 - s0) >>> 0;
        var h0 = (1080 - s0) >>> 0;
        var x0 = (Math.random() * w0) >>> 0;
        var y0 = (Math.random() * h0) >>> 0;
        // var r0 = [w0,h0,x0,y0];
        var r0 = [s0,s0,x0,y0];
        return r0;
    },
    "tock": function() {
        // static update of rect per frame
        db.a[0] = db.geom(512);
    },
    "met": function() {
        // angle
        db.b = {};
        // db.b.a = (Math.random() * Math.PI);
        db.b.a = [];
        // db.b.a[0] = (Math.random() * Math.PI);
        // begin at origin
        db.b.a[0] = 0;
        // radius
        // db.b.r = (Math.random() * (512 / 2)) >>> 0;
        db.b.r = [];
        db.b.r[0] = (Math.random() * (512 / 2)) >>> 0;

        // random walk for r, theta
        // as we walk around the circle

        // methods for cartesian polar transform
        // x-coords
        db.b.x = [];
        // y-coords
        db.b.y = [];
        var p0 = [];
        p0[0] = db.b.r[0];
        p0[1] = db.b.r[1];
        var p1 = db.polar(p0);
        var p2 = db.shift(p1);
        db.b.x[0] = p2[0];
        db.b.y[0] = p2[1];
    },
    "step": function() {
        // tick indicies
        var i0 = g.tick + 1;
        var i1 = db.b.r.length - 1;
        // last radius
        var r0 = db.b.r[i1];
        // radius delta
        var r1 = (512 / 16) >>> 0;
        // radius step
        var r2 = (Math.random() * r1);
        // pos neg flip
        var r3 = Math.random();
        var r4 = 1.0;
        if (r3 <= 0.5) {
            r4 = -1.0;
        }
        // jump dist
        var r5 = (r2 * r4);
        var r6 = (r0 + r5);
        // floor
        if (r6 < 0) {
            r6 = -1.0 * r6;
        }
        if (r6 >= 512) {
            r6 = 512 - (r6 - 512);
        }
        db.b.r.push(r6);
    },
    "step2": function() {
        // angle walk
        // ticks
        var i0 = g.tick + 1;
        var i1 = db.b.a.length - 1;
        // last angle
        var t0 = db.b.a[i1];
        // angle delta
        // var t1 = (Math.PI * 2 / 16) >>> 0;
        var t1 = (Math.PI / 2);
        // angle step
        var t2 = (Math.random() * t1);
        // parity flip
        var t3 = Math.random();
        var t4 = 1.0;
        if (t3 <= 0.5) {
            t4 = -1.0;
        }
        // jump dist (non-neg for angle)
        // var t5 = (t2 * t4);
        var t5 = (t2 * 1.0);
        var t6 = (t0 + t5);
        // floor
        if (t6 >= Math.PI * 2) {
            t6 = 0;
        }
        db.b.a.push(t6);
        // leave high precise data
        // convert at pixel time
    },
    "step3": function() {
        // cartesian coords
        // tick
        var i0 = g.tick + 1;
        var i1 = db.b.x.length - 1;
        var i2 = db.b.y.length - 1;
        // current angle radius
        var t0 = db.b.a[i0];
        var r0 = db.b.r[i0];
        // transformed point
        var p0 = [r0,t0];
        var p1 = db.polar(p0);
        var p2 = db.shift(p1);
        // add to list
        var x0 = p2[0];
        var y0 = p2[1];
        db.b.x.push(x0);
        db.b.y.push(y0);
    },
    "polar": function(p0) {
        // polar to cartesian transform
        // input point [radius,angle]
        // output point [x,y]
        // in canvas space
        var r0 = p0[0];
        var t0 = p0[1];
        var x0 = r0 * Math.cos(t0);
        var y0 = r0 * Math.sin(r0);
        var p1 = [x0,y0];
        return p1;
    },
    "shift": function(p0) {
        // translate to center origin
        var x0 = p0[0];
        var y0 = p0[1];
        var x1 = (x0 + 256) >>> 0;
        var y1 = (y0 + 256) >>> 0;
        var p1 = [x1,y1];
        return p1;
    }
}
// render
var ren = {
    "clear": function() {
        var c0 = sce.a.c;
        c0.con.fillStyle = sce.a.d;
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "step": function() {
        var c0 = sce.b[g.tick].c;
        var d0 = sce.b[g.tick].d
        c0.con.fillStyle = d0;
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "marg": function() {
        var c0 = sce.b[0].c;
        c0.con.strokeStyle = rgba.css([0,0,0,1.0]);
        c0.con.lineWidth = 16;
        c0.con.strokeRect(0,0,c0.can.width,c0.can.height);
    },
    "cent": function() {
        var c0 = sce.b[0].c;
        var d0 = sce.b[0].d
        c0.con.fillStyle = d0;
        c0.con.fillRect(0,0,c0.can.width,c0.can.height);
    },
    "clear2": function() {
        ren.clear();
        ren.cent();
        ren.marg();
    },
    "pts": function() {
        // point at g.tick index
        
    }
}
    // scene
    var sce = {
        "init": function() {
            // bkgd
            sce.a = {};
            sce.a.r = [1920,1080,0,0];
            sce.a.c = dom.canvas(sce.a.r);
            sce.a.d = rgba.rmon();

            dom.add(sce.a.c);

            // rand list
            sce.b = [];
        },
        "step": function() {
            // add rand rect
            // origin
            var x0 = (Math.random() * 1920) >>> 0;
            var y0 = (Math.random() * 1080) >>> 0;
            // dims
            var w0 = (1920 - x0) >>> 0;
            var h0 = (1080 - y0) >>> 0;
            var w1 = (Math.random() * w0);
            var h1 = (Math.random() * h0);
            // rect
            var r0 = {};
            r0.r = [w1,h1,x0,y0];
            r0.c = dom.canvas(r0.r);
            r0.d = rgba.rmon();

            sce.b[g.tick] = r0;
            dom.add(sce.b[g.tick].c);

            // no need for z-index
            // rects rendered and displayed
            // in canvas add order
        },
        "port": function() {
            // add the current rect to the dom
            sce.b[0] = {};
            sce.b[0].r = db.a[0];
            sce.b[0].c = dom.canvas(sce.b[0].r);
            sce.b[0].d = rgba.rmon();

            dom.add(sce.b[0].c);
        },
        "cent": function() {
            sce.b[0] = {};
            sce.b[0].r = [600,600,660,240];
            // 88 px margin
            sce.b[0].c = dom.canvas(sce.b[0].r);
            sce.b[0].d = rgba.css([255,255,255,1.0]);

            dom.add(sce.b[0].c);
        }
    }
        // dom
        var dom = {
            "init": function() {
                dom.alpha = document.getElementById("alpha");
                console.log(dom.alpha);
            },
            "canvas": function(r0) {
                var c0 = {};
                c0.can = document.createElement("canvas");
                c0.con = c0.can.getContext("2d");
                c0.can.width = r0[0];
                c0.can.height = r0[1];
                c0.can.style.position = "absolute";
                c0.can.style.top = r0[3] + "px";
                c0.can.style.left = r0[2] + "px";
                return c0;
            },
            "add": function(c0) {
                dom.alpha.appendChild(c0.can);
            },
            "remove": function(c0) {
                dom.alpha.removeChild(c0.can);
            }
        }
        // colors
        var rgba = {
            "rc": function() {
                // return random rgba
                var c0 = [
                    rgba.rb(),
                    rgba.rb(),
                    rgba.rb(),
                    1.0
                    ];
                return c0;
            },
            "css": function(c0) {
                // return css string
                return "rgba(" + c0.join(",") + ")";
            },
            "rb": function() {
                // random byte
                return (Math.random() * 255) >>> 0;
            },
            "rba": function(size0) {
                // random byte array length of input
                var r0 = [];
                for (var i = 0; i < size0; i++) {
                    r0.push(rgba.rb());
                }
                return r0;
            },
            "rand": function() {
                return rgba.css(rgba.rc());
            },
            "mono": function(c0) {
                return rgba.css([c0,c0,c0,1.0]);
            },
            "rmon": function() {
                var c0 = rgba.rb();
                return rgba.mono(c0);
            }
        }
                </script>
