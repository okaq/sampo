// scene
var sce = {
    "init": function() {
        // bkgd
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        // sce.a.d = rgba.css([255,255,255,1.0]);
        sce.a.d = rgba.rmon();

        dom.add(sce.a.c);
    },
    "block": function() {
        console.log("squares of 32 pixels");
        // text size tests
        // var t0 = [32,32*2,32*3,32*4,32*5];
        var t0 = [32];
        for (var i = 1; i < 8; i++) {
            t0[i] = (t0[0] * (i+1)) >>> 0;
        }
        console.log(t0);

        // data
        sce.b = {};
        sce.b.r = [];
        sce.b.c = [];
        sce.b.d = [];
        // margin
        var m0 = 16;
        // get rect
        for (var i = 0; i < t0.length; i++) {
            sce.b.r[i] = [];
            sce.b.c[i] = [];
            sce.b.d[i] = [];
            var y0 = 0;
            for (var j = i; j > 0; j--) {
                var y1 = 2 * m0;
                var y2 = t0[j-1] + y1;
                // var y3 = y2 + m0;
                y0 = (y0 + y2) >>> 0;
            }
            y0 = (y0 + m0) >>> 0;
            for (var j = 0; j < 4; j++) {
                var x0 = 2 * m0;
                var x1 = t0[i] + x0;
                var x2 = (x1 * j);
                var x3 = (x2 + m0) >>> 0;
                sce.b.r[i][j] = [t0[i],t0[i],x3,y0];
            }
        }
        console.log(sce.b.r);

        // add to DOM
        for (var i = 0; i < sce.b.r.length; i++) {
            for (var j = 0; j < sce.b.r[i].length; j++) {
                sce.b.c[i][j] = dom.canvas(sce.b.r[i][j]);
                dom.add(sce.b.c[i][j]);
            }
        }
        console.log(sce.b.c);

        // random data
        for (var i = 0; i < sce.b.c.length; i++) {
            for (var j = 0; j < sce.b.c[i].length; j++) {
                sce.b.d[i][j] = [];
                var t1 = (t0[i] * t0[i]) >>> 0;
                var t2 = (t0[i] / 32) >>> 0;
                var t3 = (t2 * t2) >>> 0;
                var t4 = (t1 / t3) >>> 0;
                // console.log("Each block is " + t0[i] + "x" + t0[i] + " pixels.");
                // console.log("Total size = " + t2 + ". Square length = " + t3);
                // console.log("Number of blocks is " + t4);
                // data size is 1024 in each case
                for (var k = 0; k < t4; k++) {
                    var f0 = Math.random();
                    sce.b.d[i][j][k] = f0 >= 0.5 ? 1 : 0;
                }
            }
        }
        console.log(sce.b.d);

        // render
        for (var i = 0; i < sce.b.c.length; i++) {
            for (var j = 0; j < sce.b.c[i].length; j++) {
                var c0 = sce.b.c[i][j];
                // c0.con.fillStyle = rgba.css([0,0,0,1.0]);
                // c0.con.fillRect(0,0,c0.can.width,c0.can.height);
                var t1 = (t0[i] * t0[i]) >>> 0;
                var t2 = (t0[i] / 32) >>> 0;
                var t3 = (t2 * t2) >>> 0;
                var t4 = (t1 / t3) >>> 0;
                var d0 = sce.b.d[i][j];
                for (var k = 0; k < d0.length; k++) {
                    if (d0[k] == 0) {
                        c0.con.fillStyle = rgba.css([0,0,0,1.0]);
                    } else {
                        c0.con.fillStyle = rgba.css([255,255,255,1.0]);
                    }
                    var x0 = k % 32;
                    var y0 = (k / 32) >>> 0;
                    var x1 = (x0 * t2) >>> 0;
                    var y1 = (y0 * t2) >>> 0;
                    c0.con.fillRect(x1,y1,t2,t2);
                }
            }
        }

        // block size render test passed ok
        // looks terrific even at all scales

    },
    "unblock": function() {
        // remove blocks from DOM
        for (var i = 0; i < sce.b.c.length; i++) {
            for (var j = 0; j < sce.b.c[i].length; j++) {
                var c0 = sce.b.c[i][j];
                dom.remove(c0);
            }
        }
    },
    "hoot": function() {
        // Gugi draw text on main
        sce.a.c.con.font = "48px Gugi";
        var s0 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        sce.a.c.con.fillText(s0, 48, 96);
        var s0 = "abcdefghijklmnopqrstuvwxyz";
        sce.a.c.con.fillText(s0, 48, 196);
        var s0 = "1234567890";
        sce.a.c.con.fillText(s0, 48, 296);
        var s0 = "!@#$%^&*()_-+={}[]:;',<.>/?`~`'\"\\";
        sce.a.c.con.fillText(s0, 48, 396);
        // hehe
        sce.a.c.con.font = "96px Gugi";
        var s0 = "/`~`\\";
        sce.a.c.con.fillText(s0, 48, 556);
    }

// xhr
var net = {
    "init": function() {
        // establish conn to server
        net.urls = [
            "http://localhost:8080/a",
            "http://localhost:8080/b",
            "http://localhost:8080/c"
        ];
        net.a = new XMLHttpRequest();
        console.log(net.a);
    },
    "sync": function() {
        // generate client pids
        net.p = {};
        net.p["time"] = Date.now();
        console.log("client time: " + net.p["time"]);
        net.p["session"] = (Number.MAX_SAFE_INTEGER * Math.random()) >>> 0;
        console.log("client session: " + net.p["session"]);
        net.pj = JSON.stringify(net.p);
        // console.log(net.pj);
        // send json data
        console.log("sending client pids to server...")
        net.a.open("POST", net.urls[0], true);
        net.a.requestType = "json";
        net.a.addEventListener("load", net.sid, false);
        net.a.send(net.pj);
    },
    "sid": function(e) {
        console.log(e);
        // server pid handler
        // var j0 = JSON.parse(e.target.response);
        // console.log(j0);
        var t0 = e.target.responseText;

    }

    // dom
    var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
