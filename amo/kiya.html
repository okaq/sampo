// game
var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("cookies players grid");

            // subs
            g.subs = [dom,db,sce,char];
            g.subs.forEach(function(el){el.init();});

            window.setTimeout(g.start, 1000);

            // stats
            console.log("total render time: " + (window.performance.now() - t0) + "ms.");
        },
        "start": function() {
            console.log("starting now");

            // phase field one
            g.tick = 0;
            g.id = window.setInterval(g.frame, 1000);
        },
        "frame": function() {
            console.log("tick count: " + g.tick);
            // rand char test
            console.log(char.pick);
            if (g.tick >= 16) {
                console.log("animation finished");
                window.clearTimeout(g.id);
            }
            g.tick = g.tick + 1;
        }
}
// char
var char = {
    "init": function() {
        // text helper
        char.c = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        char.d = char.c.split("");
        console.log(char);
    },
    "pick": function() {
        // select random
        var f0 = (Math.random() * char.d.length) >>> 0;
        var c0 = char.d[f0];
        return c0;
    }
}
// data
var db = {
    "init": function() {
        // global state
        db.a = {};
        // grid
        db.a.a = {};
        // 32x32 pixel blocks
        // 60x30 with 120 px top margin
        
    }
}
// scene
var sce = {
    "init": function() {
        // view and input handling
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        dom.add(sce.a.c);
        sce.a.d = rgba.rmon();
        // sce.a.r = ren.a;
        // reference to rendering function
    }
}
    // dom
    var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
            </script>
