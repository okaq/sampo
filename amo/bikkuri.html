var g = {
        "init": function() {
            var t0 = window.performance.now();
            console.log("start amo bikkuri...");

            // subs
            g.subs = [dom,sce];

            window.setTimeout(g.start, 1000);

            console.log("total render time: " + (window.performance.now() - t0) + "ms.");
        },
        "start": function() {
            // poisson squares (8)
            g.tick = 0;
            g.max = 16;
            g.count = 8;

            // setup
            fane.start();

            // loop
            g.id = window.setInterval(g.frame, 1000);
        },
        "frame": function() {
            console.log("tick #: " + g.tick);
            if (g.tick >= g.max) {
                console.log("loop done");
                window.clearInterval(g.id);
            }
            // per tick plot and render

            // step
            fane.step();

            var id0 = window.setTimeout(ren.fine, 100);

            // current step algo

            // black points on white bkgd

// data
var fane = {
    "start": function() {
        fane.n = 16;
        fane.a = rand.list(fane.n);
        console.log(fane.a);
        fane.b = rand.points(fane.n);
        console.log(fane.b);
        // center point
        var x0 = (1920 / 2) >>> 0;
        var y0 = (1080 / 2) >>> 0;
        var p0 = [x0, y0];
        fane.c = fane.pois(p0, fane.b);
        console.log(fane.c);
        // setup accumulators
        fane.d = [];
        fane.d[0] = p0;
        fane.e = [];
        fane.f = [];
        // each step add furthest point
        // use that as next origin
    },
    "step": function() {
        // index
        var i0 = fane.d.length;
        var i1 = i0 - 1;
        // rand points
        fane.e[i1] = rand.points(fane.n);
        // last point
        var p0 = fane.d[i1];
        // distance
        var d0 = fane.pois(p0, fane.e[i1]);
        fane.f[i1] = d0;
        // furthest point in new set
        var p1 = d0[1];
        fane.d.push(p1);
    },
    "pois": function(p0, d0) {
        // return indicies
        // of points nearest
        // and furthest from input

        // cycle poisson
        // use the last data point as input
        // for the next round
        // to determine the furthest distance

        var p2 = [[0,0],[1920,1080]];
        var min = 2000;
        var max = 0;
        for (var i = 0; i < d0.length; i++) {
            var p1 = d0[i];
            var dist = fane.cart(p0, p1);
            if (dist > max) {
                max = dist;
                p2[1] = p1;
            }
            if (dist < min) {
                min = dist;
                p2[0] = p1;
            }
        }
        // console.log(min, max);
        return p2;
    },
    "cart": function(p0, p1) {
        var x0 = p0[0] - p1[0];
        var y0 = p0[1] - p1[1];
        var x1 = x0 * x0;
        var y1 = y0 * y0;
        var d0 = (x1 + y1) >>> 0;
        var d1 = Math.sqrt(d0) >>> 0;
        return d1;
    }
}
// rand
var rand = {
    "list": function(n0) {
        // return n rand nums
        var r0 = [];
        for (var i = 0; i < n0; i++) {
            var f0 = Math.random();
            r0.push(f0);
        }
        return r0;
    },
    "points": function(n0) {
        // list of rand points
        // points of form [x0,y0]
        // width height set to one HD frame
        // 1920 x 1080
        var x0 = rand.list(n0);
        var y0 = rand.list(n0);
        var r0 = [];
        for (var i = 0; i < n0; i++) {
            var x1 = (x0[i] * 1920) >>> 0;
            var y1 = (y0[i] * 1080) >>> 0;
            var r1 = [x1, y1];
            r0.push(r1);
        }
        return r0;
    }
}
// scene
var sce = {
    "init": function() {
        sce.a = {};
        sce.a.r = [1920,1080,0,0];
        sce.a.c = dom.canvas(sce.a.r);
        // sce.a.d = rgba.rmon();
        sce.a.d = rgba.css([255,255,255,1.0]);

        dom.add(sce.a.c);

        sce.b = {};
        sce.b.r = [960,540,480,270];
        sce.b.c = dom.canvas(sce.b.r);
        // sce.b.d = rgba.rmon();
        sce.b.d = rgba.css([215,215,215,1.0]);

        // dom.add(sce.b.c);

        // point draw rgba
        sce.d = rgba.css([0,0,0,1.0]);
        sce.e = [];
        sce.e[0] = sce.b.r[0];
        sce.e[1] = sce.b.r[1];
    }
}
// render
var ren = {
    "clear": function() {
        // fill data
        sce.a.c.con.fillStyle = sce.a.d;
        sce.a.c.con.fillRect(0,0,sce.a.c.can.width,sce.a.c.can.height);

        // sce.b.c.con.fillStyle = sce.b.d;
        // sce.b.c.con.fillRect(0,0,sce.b.c.can.width,sce.b.c.can.height);
    },
    "cent": function() {
        sce.a.c.con.fillStyle = sce.d;
        sce.a.c.con.fillRect(sce.e[0]-2,sce.e[1]-2,4,4);
    },
    "data": function() {
        sce.a.c.con.fillStyle = sce.d;
        for (var i = 0; i < fane.b.length; i++) {
            var p0 = fane.b[i];
            var x0 = p0[0];
            var y0 = p0[1];
            sce.a.c.con.fillRect(x0,y0,2,2);
        }
    },
    "fine": function() {
        ren.clear();
        sce.a.c.con.fillStyle = sce.d;
        for (var i = 0; i < fane.d.length; i++) {
            var p0 = fane.d[i];
            var x0 = p0[0];
            var y0 = p0[1];
            var s0 = 16;
            var s1 = (s0 / 2) >>> 0;
            sce.a.c.con.fillRect(x0-s1,y0-s1,s0,s0);
        }
    }
}
    // dom
    var dom = {
        "init": function() {
            dom.alpha = document.getElementById("alpha");
            console.log(dom.alpha);
        },
        "canvas": function(r0) {
            var c0 = {};
            c0.can = document.createElement("canvas");
            c0.con = c0.can.getContext("2d");
            c0.can.width = r0[0];
            c0.can.height = r0[1];
            c0.can.style.position = "absolute";
            c0.can.style.top = r0[3] + "px";
            c0.can.style.left = r0[2] + "px";
            return c0;
        },
        "add": function(c0) {
            dom.alpha.appendChild(c0.can);
        },
        "remove": function(c0) {
            dom.alpha.removeChild(c0.can);
        }
    }
    // colors
    var rgba = {
        "rc": function() {
            // return random rgba
            var c0 = [
                rgba.rb(),
                rgba.rb(),
                rgba.rb(),
                1.0
                ];
            return c0;
        },
        "css": function(c0) {
            // return css string
            return "rgba(" + c0.join(",") + ")";
        },
        "rb": function() {
            // random byte
            return (Math.random() * 255) >>> 0;
        },
        "rba": function(size0) {
            // random byte array length of input
            var r0 = [];
            for (var i = 0; i < size0; i++) {
                r0.push(rgba.rb());
            }
            return r0;
        },
        "rand": function() {
            return rgba.css(rgba.rc());
        },
        "mono": function(c0) {
            return rgba.css([c0,c0,c0,1.0]);
        },
        "rmon": function() {
            var c0 = rgba.rb();
            return rgba.mono(c0);
        }
    }
